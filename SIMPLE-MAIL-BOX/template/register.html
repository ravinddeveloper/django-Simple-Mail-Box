{% extends "base.html" %}
{% block title %}MAIL BOX |Register{%endblock%}
{% block body %}
<br>
<div class= " container  box-shadow">
    <div class="container ">
        <h1>Register</h1>
        <hr>
        <form method="post"> 
          {%csrf_token%}
          {% for msg in messages%}
          <div class="alert alert-primary" role="alert">
           {{msg}}
          </div>
          {%endfor%}
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" name="fname" id="fname" aria-describedby="emailHelp" required placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" name="lname" id="lname" aria-describedby="emailHelp" required placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <label for="lname">Username</label>
            <input type="text" class="form-control" name="uname" id="lname" aria-describedby="emailHelp" required placeholder="Enter Username">
          </div>
        
        
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Provide Valid email Id, mail is required for verification</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="pass1" class="form-control" id="exampleInputPassword1" required placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm Password</label>
              <input type="text" name="pass2" class="form-control" id="exampleInputPassword1" required placeholder="Password">
            </div>
            <p>Have an account login<a href="/account/login/">HERE</a></p>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>

{% endblock body %}
